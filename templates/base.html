<!DOCTYPE html>
<html lang="en">

{% load i18n %}
{% load static %}
{% load cloudinary_static %}

  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />

  <!-- Font Awesome -->

  {% endblock extra_head %} -->

  <!-- {# in order to use cloudinary for background images style must be in the html file #} -->

<body>
      {% include 'nav.html' %}
